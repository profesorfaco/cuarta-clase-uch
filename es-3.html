<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>¡Usemos Bootstrap!</title>
    </head>
    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="es.html">Portada</a></p>
                </div>
                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="es-1.html">1</a> <a href="es-2.html">2</a> <a href="es-3.html" class="link-danger">3</a></p>
                </div>
            </header>
            <main class="row g-0" style="height: 85vh;">
                <div class="col" id="aqui"></div>
            </main>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            var x, y;
            var espacio = document.querySelector("main");

            let rad = 60; // El ancho de la forma
            let xpos, ypos; // Posición inicial de la forma

            let xspeed = 2.8; // La velocidad de la forma
            let yspeed = 2.2; // La velocidad de la forma

            let xdirection = 1; // Izquierda o derecha
            let ydirection = 1; // De arriba a abajo

            function setup() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                createCanvas(x, y).parent("aqui");
                noStroke();
                frameRate(30);
                ellipseMode(RADIUS);
                // Establecer la posición de partida de la forma
                xpos = width / 2;
                ypos = height / 2;
            }
            function draw() {
                background(102);

                // Actualizar la posición de la forma
                xpos = xpos + xspeed * xdirection;
                ypos = ypos + yspeed * ydirection;

                // Prueba para ver si la forma excede los límites de la pantalla
                // Si lo hace, invierta su dirección multiplicando por -1
                if (xpos > width - rad || xpos < rad) {
                    xdirection *= -1;
                }
                if (ypos > height - rad || ypos < rad) {
                    ydirection *= -1;
                }

                // Dibuja la forma
                ellipse(xpos, ypos, rad, rad);
            }
            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
</html>
