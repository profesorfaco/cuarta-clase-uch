<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>¡Usemos Bootstrap!</title>
    </head>
    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="es.html">Portada</a></p>
                </div>
                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="es-1.html">1</a> <a href="es-2.html" class="link-danger">2</a> <a href="es-3.html">3</a></p>
                </div>
            </header>
            <main class="row g-0" style="height: 85vh;">
                <div class="col" id="aqui"></div>
            </main>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            var x, y;
            var espacio = document.querySelector("main");
            let yoff = 0.0; // Segunda dimensión del ruido Perlin
            function setup() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                createCanvas(x, y).parent("aqui");
            }
            function draw() {
                background(51);

                fill(255);
                // Dibujaremos un polígono a partir de los puntos de la onda
                beginShape();

                let xoff = 0; // Opción #1: ruido 2D
                // let xoff = yoff; // Opción #2: ruido 1D

                // Iterar sobre los pixeles horizontales
                for (let x = 0; x <= width; x += 10) {
                    // Calcular un valor de y según el ruido, escalar según

                    // Opción #1: ruido 2D
                    let y = map(noise(xoff, yoff), 0, 1, 200, 300);

                    // Opción #2: ruido 1D
                    // let y = map(noise(xoff), 0, 1, 200,300);

                    // Definir el vértice
                    vertex(x, y);
                    // Incrementar la dimensión x para el ruido
                    xoff += 0.05;
                }
                // Incrementar la dimensión y para el ruido
                yoff += 0.01;
                vertex(width, height);
                vertex(0, height);
                endShape(CLOSE);
            }
            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
</html>
