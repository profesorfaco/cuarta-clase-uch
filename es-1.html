<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>¡Usemos Bootstrap!</title>
    </head>
    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="es.html">Portada</a></p>
                </div>
                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="es-1.html" class="link-danger">1</a> <a href="es-2.html">2</a> <a href="es-3.html">3</a></p>
                </div>
            </header>

            <div class="row">
                <main class="col-6 col-sm-4" style="height: 85vh;">
                    <div id="aqui"></div>
                </main>
                <aside class="col-6 col-sm-8">
                    <p>Literal, alguna cosa.</p>
                </aside>
            </div>
            
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            var x, y;
            var espacio = document.querySelector("main");
            function setup() {
                //x = espacio.offsetWidth;
                //y = espacio.offsetHeight;
                createCanvas(x, y).parent("aqui");
                background(255);
                noStroke();
            }
            function draw() {
                background(255);
                from = color(255, 0, 0, 0.2 * 255);
                to = color(0, 0, 255, 0.2 * 255);
                c1 = lerpColor(from, to, 0.33);
                c2 = lerpColor(from, to, 0.66);
                for (let i = 0; i < 15; i++) {
                    fill(from);
                    quad(random(-40, 220), random(height), random(-40, 220), random(height), random(-40, 220), random(height), random(-40, 220), random(height));
                    fill(c1);
                    quad(random(140, 380), random(height), random(140, 380), random(height), random(140, 380), random(height), random(140, 380), random(height));
                    fill(c2);
                    quad(random(320, 580), random(height), random(320, 580), random(height), random(320, 580), random(height), random(320, 580), random(height));
                    fill(to);
                    quad(random(500, 760), random(height), random(500, 760), random(height), random(500, 760), random(height), random(500, 760), random(height));
                }
                frameRate(5);
            }
            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
</html>
